# Thymeleaf
# Configuramos o thymeleaf para funcionar atrav�s HTML.
spring.thymeleaf.mode=HTML

# Desabilitar o cache gerado pelo Thymeleaf
spring.thymeleaf.cache=FALSE

# SpringData
    spring.datasource.url=jdbc:mysql://localhost:3306/eventosapp
    spring.datasource.username=root
    spring.datasource.password=<password>

# Fará com que JPA sincronize o BD com os modelos(dominios). Por exemplo ao criar um novo atributo de classe
# a JPA cria(sincroniza) uma nova coluna.
    spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
    spring.jpa.hibernate.ddl-auto=update