<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ValidationMessageFragment</title>
</head>

<body>
<div clas="alert alert-success alert-dismissible" role="alert" th:if="${not #strings.isEmpty(messageHTML)}">
    <span th:text="${messageHTML}"></span>
</div>
</body>

</html>
